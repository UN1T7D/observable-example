<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menú</span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <span>Cerra sesión</span>
            </a>
            <a mat-list-item routerLink="/dashboard/pokemons">
                <span>Pokemons</span>
            </a>
            <a mat-list-item routerLink="/dashboard/observable">
                <span>Observable / connections</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h3>{{ title }}</h3>
        <span class="example-spacer"></span>
        <app-time-out></app-time-out>
    </mat-toolbar>
    <div class="container">
        <div class="router | w-full">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
